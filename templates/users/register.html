{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>Create an account</h2>
    <form class="register" action="{% url 'register user' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
                {{ field.label_tag }} {{ field }}
                <li class="error">
                    {{ field.errors }}
                </li>
                {% if field.help_text %}
                    {{ field.help_text }}
                {% endif %}
        {% endfor %}
        <button class="button" type="submit">Register</button>
    </form>
{% endblock %}
